
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - CurbEase</title>
  
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CE57NMTBW9"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-CE57NMTBW9');
</script>

</head>
<body>
  <h1>Thank you for subscribing to CurbEase!</h1>
  <div id="customer-info"></div>

  <script>
    // Parse URL params
    const params = new URLSearchParams(window.location.search);
    const plan = params.get('plan');
    const sessionId = params.get('session_id');

    // Fetch checkout session details from Netlify function
    async function loadSession() {
      try {
        const response = await fetch('/.netlify/functions/get-checkout-session?session_id=' + sessionId);
        const data = await response.json();

        // Show customer info
        document.getElementById('customer-info').innerHTML = `
          <p><strong>Name:</strong> ${data.customer_details?.name || ''}</p>
          <p><strong>Email:</strong> ${data.customer_details?.email || ''}</p>
          <p><strong>Address:</strong> ${data.customer_details?.address?.line1 || ''}, 
          ${data.customer_details?.address?.city || ''}, 
          ${data.customer_details?.address?.state || ''} ${data.customer_details?.address?.postal_code || ''}</p>
          <p><strong>Plan:</strong> ${plan}</p>
        `;

        // Determine value dynamically
        let value = 30;
        if (plan === "standard") value = 45;
        if (plan === "premium") value = 60;

        // Fire GA4 purchase event
        gtag('event', 'purchase', {
          transaction_id: sessionId,
          value: value,
          currency: 'USD',
          items: [{ item_name: plan, price: value }]
        });

        // Fire Google Ads conversion event
        gtag('event', 'conversion', {
          'send_to': 'AW-17486849561/gOGuCKrg3o0bEJnMsJJB',
          'value': value,
          'currency': 'USD',
          'transaction_id': sessionId
        });

      } catch (error) {
        console.error("Error loading session:", error);
      }
    }

    loadSession();
  </script>
</body>
</html>
