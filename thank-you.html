<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - CurbEase</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CE57NMTBW9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    (function(){
      const dbg = new URLSearchParams(location.search).has('gtm_debug');
      gtag('config','G-CE57NMTBW9', dbg ? { debug_mode:true } : {});
    })();
  </script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f7f7fb;color:#111}
    .wrap{max-width:900px;margin:40px auto;padding:0 20px}
    .card{background:#fff;border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.07);padding:26px}
    h1{margin:0 0 8px}
    .ok{display:inline-block;background:#16a34a;color:#fff;padding:6px 10px;border-radius:999px;font-size:12px;margin-left:8px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
    .label{color:#666;font-size:12px;text-transform:uppercase;letter-spacing:.04em}
    .val{font-weight:600;margin-top:4px}
    pre{white-space:pre-wrap;word-break:break-word;background:#0b1020;color:#d1d5db;border-radius:8px;padding:12px;overflow:auto;font-size:12px}
    .muted{color:#6b7280}
    @media(max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thanks for subscribing to CurbEase! <span class="ok">Confirmed</span></h1>
      <p class="muted">Weâ€™ve received your order. Below are your details:</p>
      <div id="details" class="grid"></div>
      <h3 style="margin-top:20px">Reference</h3>
      <pre id="raw">Loading...</pre>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const plan = (params.get('plan')||'').toLowerCase();
    const sessionId = params.get('session_id') || '';
    const planValue = plan === 'premium' ? 60 : (plan === 'standard' ? 45 : 30);

    function fireAllConversions(value){
      gtag('event','purchase',{
        transaction_id: sessionId || ('manual-'+Date.now()),
        value: value,
        currency: 'USD'
      });
      gtag('event','conversion',{
        send_to: 'AW-17486849561/gOGuCKrg3o0bEJnMsJJB',
        value: value,
        currency: 'USD',
        transaction_id: sessionId || ('manual-'+Date.now())
      });
    }

    fireAllConversions(planValue);

    async function loadSession(){
      try {
        if(!sessionId) throw new Error('Missing session_id');
        const res = await fetch('/.netlify/functions/get-checkout-session?session_id=' + encodeURIComponent(sessionId));
        const text = await res.text();
        let data;
        try { data = JSON.parse(text); }
        catch(parseErr){ throw new Error('Non-JSON from function: ' + text.slice(0,180)); }

        const address = data?.customer_details?.address || {};
        const name = data?.customer_details?.name || '';
        const email = data?.customer_details?.email || '';
        const addrLine = [address.line1, address.city, address.state, address.postal_code].filter(Boolean).join(', ');

        document.getElementById('details').innerHTML = `
          <div><div class="label">Name</div><div class="val">${name}</div></div>
          <div><div class="label">Email</div><div class="val">${email}</div></div>
          <div><div class="label">Address</div><div class="val">${addrLine}</div></div>
          <div><div class="label">Plan</div><div class="val">${plan||'-'}</div></div>
          <div><div class="label">Stripe Session</div><div class="val">${sessionId}</div></div>
          <div><div class="label">Value</div><div class="val">$${planValue}.00</div></div>
        `;
        document.getElementById('raw').textContent = JSON.stringify(data, null, 2);

        const value = (data?.amount_total ? data.amount_total/100 : planValue);
        gtag('event','purchase',{
          transaction_id: sessionId,
          value: value,
          currency: 'USD'
        });
        gtag('event','conversion',{
          send_to: 'AW-17486849561/gOGuCKrg3o0bEJnMsJJB',
          value: value,
          currency: 'USD',
          transaction_id: sessionId
        });
      } catch (err) {
        document.getElementById('raw').textContent = JSON.stringify({ error: err.message }, null, 2);
      }
    }
    loadSession();
  </script>
</body>
</html>
