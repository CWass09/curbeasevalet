<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - CurbEase (Diag)</title>
  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CE57NMTBW9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    (function(){
      const dbg = new URLSearchParams(location.search).has('gtm_debug');
      gtag('config', 'G-CE57NMTBW9', dbg ? { debug_mode: true } : {});
    })();
    // simple logger
    function log(){ try{ console.log.apply(console, arguments);}catch(e){} }
  </script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f7f7fb;color:#111}
    .wrap{max-width:900px;margin:40px auto;padding:0 20px}
    .card{background:#fff;border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.07);padding:26px}
    pre{white-space:pre-wrap;word-break:break-word;background:#0b1020;color:#d1d5db;border-radius:8px;padding:12px;overflow:auto;font-size:12px}
    .chip{display:inline-block;background:#eef;border:1px solid #99f;color:#224;padding:3px 8px;border-radius:999px;margin-right:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thanks for subscribing to CurbEase! <span class="chip" id="chip1">init</span><span class="chip" id="chip2">pending</span></h1>
      <h3>Reference</h3>
      <pre id="raw">Loadingâ€¦</pre>
    </div>
  </div>
  <script>
    const q = new URLSearchParams(location.search);
    const plan = (q.get('plan')||'').toLowerCase();
    const sessionId = q.get('session_id') || '';
    const planValue = plan === 'premium' ? 60 : (plan === 'standard' ? 45 : 30);

    function setChip(id, txt){ const el = document.getElementById(id); if(el) el.textContent = txt; }

    function sendPurchase(rawValue, label){
      const value = Number(rawValue);
      const tid = sessionId || ('manual-' + Date.now());
      const payload = {
        transaction_id: tid,
        currency: 'USD',
        value: value,
        items: [{ item_id: plan || 'plan', item_name: (plan||'plan').toUpperCase(), price: value, quantity: 1 }],
        debug_mode: true
      };
      log('GA4 purchase payload [' + label + ']:', payload);
      setChip('chip1', 'sending ' + label);
      gtag('event','purchase', payload);
      // also send a benign debug event we can spot
      gtag('event','purchase_debug', { dbg_label: label, value });
      setTimeout(()=>setChip('chip1','sent '+label), 400);
    }

    // fire shortly after config to avoid race
    setTimeout(()=>sendPurchase(planValue,'initial'), 400);

    // fetch Stripe session and re-fire with Stripe amount (if non-zero, otherwise keep plan value)
    (async () => {
      try {
        if(!sessionId) throw new Error('Missing session_id');
        const r = await fetch('/.netlify/functions/get-checkout-session?session_id=' + encodeURIComponent(sessionId));
        const t = await r.text();
        let data; try{ data = JSON.parse(t);}catch(e){ throw new Error('Non-JSON from function: '+t.slice(0,140)); }
        document.getElementById('raw').textContent = JSON.stringify(data, null, 2);
        const stripeValue = (typeof data.amount_total === 'number' && data.amount_total > 0) ? (data.amount_total/100) : planValue;
        setChip('chip2','stripe ' + stripeValue);
        sendPurchase(stripeValue, 'stripe');
      } catch (e){
        document.getElementById('raw').textContent = JSON.stringify({ error: e.message }, null, 2);
        setChip('chip2','err');
      }
    })();
  </script>
</body>
</html>
