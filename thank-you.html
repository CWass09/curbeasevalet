<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - CurbEase</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E1XJNKX8B9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E1XJNKX8B9');
  </script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:24px;line-height:1.5}
    .card{max-width:760px;margin:0 auto;border:1px solid #eee;border-radius:12px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    h1{margin-top:0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .label{color:#666}
    .val{font-weight:600}
    .ok{display:inline-block;background:#16a34a;color:#fff;padding:6px 10px;border-radius:999px;font-size:12px;margin-left:8px}
    pre{white-space:pre-wrap;word-break:break-word;background:#fafafa;border:1px solid #eee;padding:12px;border-radius:8px}
    @media(max-width:640px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Thanks for subscribing to CurbEase! <span class="ok">Confirmed</span></h1>
    <p>Weâ€™ve received your order. Below are your details:</p>
    <div id="details" class="grid"></div>
    <h3>Reference</h3>
    <pre id="raw">Loading...</pre>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const plan = (params.get('plan')||'').toLowerCase();
    const sessionId = params.get('session_id') || '';

    const planValue = plan === 'premium' ? 60 : (plan === 'standard' ? 45 : 30);

    async function load() {
      try {
        const res = await fetch('/.netlify/functions/get-checkout-session?session_id=' + encodeURIComponent(sessionId));
        const data = await res.json();

        document.getElementById('raw').textContent = JSON.stringify(data, null, 2);

        const address = data?.customer_details?.address || {};
        const name = data?.customer_details?.name || '';
        const email = data?.customer_details?.email || '';
        const addrLine = [address.line1, address.city, address.state, address.postal_code].filter(Boolean).join(', ');

        document.getElementById('details').innerHTML = `
          <div><div class="label">Name</div><div class="val">${name}</div></div>
          <div><div class="label">Email</div><div class="val">${email}</div></div>
          <div><div class="label">Address</div><div class="val">${addrLine}</div></div>
          <div><div class="label">Plan</div><div class="val">${plan}</div></div>
          <div><div class="label">Stripe Session</div><div class="val">${sessionId}</div></div>
          <div><div class="label">Value</div><div class="val">$${planValue}.00</div></div>
        `;

        // GA4 purchase
        gtag('event', 'purchase', {
          transaction_id: sessionId,
          value: planValue,
          currency: 'USD',
          items: [{ item_name: plan, price: planValue, quantity: 1 }]
        });

        // Google Ads conversion
        gtag('event', 'conversion', {
          'send_to': 'AW-17486849561/gOGuCKrg3o0bEJnMsJJB',
          'value': planValue,
          'currency': 'USD',
          'transaction_id': sessionId
        });

      } catch (e) {
        document.getElementById('raw').textContent = 'Error loading session: ' + e.message;
        console.error(e);
      }
    }

    load();
  </script>
</body>
</html>
