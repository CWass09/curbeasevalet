<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - CurbEase</title>
  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CE57NMTBW9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    (function(){
      const dbg = new URLSearchParams(location.search).has('gtm_debug');
      gtag('config', 'G-CE57NMTBW9', dbg ? { debug_mode: true } : {});
    })();
  </script>
  <style>
    :root{
      --bg:#f7f7fb;--card:#fff;--ink:#0b1020;--muted:#6b7280;--accent:#0ea5e9;--ok:#16a34a;
      --ring: 0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:920px;margin:48px auto;padding:0 20px}
    .card{background:var(--card);border-radius:16px;box-shadow:var(--ring);padding:28px}
    h1{margin:0 0 10px;font-weight:800;letter-spacing:-.02em}
    .ok{display:inline-flex;align-items:center;gap:8px;background:var(--ok);color:#fff;border-radius:999px;padding:6px 12px;font-size:12px;margin-left:10px}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:16px}
    .tile{background:#fbfbfe;border:1px solid #eef1f9;border-radius:12px;padding:12px}
    .lbl{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.04em}
    .val{font-weight:700;margin-top:4px;word-break:break-word}
    .ref{margin-top:18px}
    pre{white-space:pre-wrap;word-break:break-word;background:#0b1020;color:#cbd5e1;border-radius:10px;padding:12px;overflow:auto;font-size:12px}
    @media (max-width:900px){.grid{grid-template-columns:1fr 1fr}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}
    .note{background:#ecfeff;border:1px solid #bae6fd;color:#075985;padding:8px 12px;border-radius:10px;margin-top:8px;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thanks for subscribing to CurbEase! <span class="ok">Confirmed</span></h1>
      <p class="muted">We’ve received your order. A receipt has been sent to your email.</p>

      <div id="details" class="grid">
        <!-- filled by JS -->
      </div>
      <div id="promoNote" class="note" style="display:none"></div>

      <div class="ref">
        <h3 style="margin:0 0 6px">Reference</h3>
        <pre id="raw">Loading…</pre>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const plan = (params.get('plan')||'').toLowerCase();
    const sessionId = params.get('session_id')||'';

    const PLAN_VALUE = plan === 'premium' ? 60 : (plan === 'standard' ? 45 : 30);
    const PLAN_LABEL = (plan||'basic').replace(/^./, c => c.toUpperCase());

    function money(n){ return '$' + Number(n||0).toFixed(2); }

    function fireAllConversions(rawValue){
      const v = Number(rawValue);
      const tid = sessionId || ('manual-' + Date.now());

      // GA4 — minimal required fields +(items) for reliability
      gtag('event','purchase',{
        transaction_id: tid,
        currency: 'USD',
        value: v,
        items: [{ item_id: plan||'plan', item_name: PLAN_LABEL, price: v, quantity: 1 }]
      });

      // Google Ads
      gtag('event','conversion',{
        send_to: 'AW-17486849561/gOGuCKrg3o0bEJnMsJJB',
        value: v,
        currency: 'USD',
        transaction_id: tid
      });
    }

    // Fire an initial purchase so DebugView lights up immediately
    fireAllConversions(PLAN_VALUE);

    // Populate static tiles first
    document.getElementById('details').innerHTML = `
      <div class="tile"><div class="lbl">Plan</div><div class="val">${PLAN_LABEL}</div></div>
      <div class="tile"><div class="lbl">Today’s charge</div><div class="val">${money(PLAN_VALUE)}</div></div>
      <div class="tile"><div class="lbl">Stripe Session</div><div class="val">${sessionId || '-'}</div></div>
    `;

    async function run(){
      try{
        if(!sessionId) throw new Error('Missing session_id');
        const res = await fetch('/.netlify/functions/get-checkout-session?session_id=' + encodeURIComponent(sessionId));
        const text = await res.text();
        let data; try{ data = JSON.parse(text); } catch(e){ throw new Error('Non-JSON from function: ' + text.slice(0,140)); }

        // Fill details from Stripe
        const cd = data.customer_details || {};
        const addr = (cd.address)||{};
        const addressLine = [addr.line1, addr.city, addr.state, addr.postal_code].filter(Boolean).join(', ');

        const tiles = document.getElementById('details');
        tiles.innerHTML = `
          <div class="tile"><div class="lbl">Name</div><div class="val">${cd.name || '-'}</div></div>
          <div class="tile"><div class="lbl">Email</div><div class="val">${cd.email || '-'}</div></div>
          <div class="tile"><div class="lbl">Address</div><div class="val">${addressLine || '-'}</div></div>
          <div class="tile"><div class="lbl">Plan</div><div class="val">${PLAN_LABEL}</div></div>
          <div class="tile"><div class="lbl">Stripe Session</div><div class="val">${sessionId}</div></div>
          <div class="tile"><div class="lbl">Today’s charge</div><div class="val">${money(PLAN_VALUE)}</div></div>
        `;

        // Show promo note when Stripe charges $0 today
        const amountTotal = typeof data.amount_total === 'number' ? data.amount_total : 0;
        if (amountTotal === 0){
          const note = document.getElementById('promoNote');
          note.style.display = 'block';
          note.textContent = 'An intro discount applied — $0 charged today. Your subscription is active; future renewals will use your plan’s price.';
        }

        // Re-fire purchase with Stripe-confirmed value when non-zero, otherwise keep plan value for optimization
        const stripeValue = (amountTotal > 0) ? (amountTotal/100) : Number(PLAN_VALUE);
        fireAllConversions(stripeValue);

        // Debug/reference blob
        document.getElementById('raw').textContent = JSON.stringify(data, null, 2);
      }catch(err){
        document.getElementById('raw').textContent = JSON.stringify({ error: err.message }, null, 2);
      }
    }
    run();
  </script>
</body>
</html>
