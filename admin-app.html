<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard • CurbEase</title>
  <style>
    :root{--bg:#0b1220;--panel:#101a2b;--text:#e6eefc;--muted:#9fb3c8;--accent:#43c59e;--danger:#ff6b6b;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,'Helvetica Neue',Arial}
    .wrap{max-width:1100px;margin:48px auto;padding:0 20px}
    .card{background:var(--panel);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);overflow:hidden}
    .head{display:flex;align-items:center;justify-content:space-between;padding:20px 24px;border-bottom:1px solid rgba(255,255,255,.06)}
    h1{font-size:20px;margin:0}
    .badge{font-size:12px;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.06);color:var(--muted)}
    .content{padding:20px 24px}
    .muted{color:var(--muted)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.06);text-align:left;vertical-align:top}
    th{color:#cfe0ff;font-weight:600;font-size:12px;letter-spacing:.02em;text-transform:uppercase}
    tr:hover td{background:rgba(255,255,255,.02)}
    .toolbar{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    .input{background:#0e1727;border:1px solid rgba(255,255,255,.08);color:var(--text);border-radius:10px;padding:10px 12px;min-width:250px}
    .pill{border:0;border-radius:999px;padding:8px 12px;background:rgba(255,255,255,.06);color:var(--text);cursor:pointer}
    .pill.success{background:rgba(67,197,158,.12);color:#b9f5df;border:1px solid rgba(67,197,158,.45)}
    .pill.danger{background:rgba(255,107,107,.12);color:#ffd3d3;border:1px solid rgba(255,107,107,.45)}
    .center{display:flex;align-items:center;justify-content:center;min-height:160px}
    .spinner{width:26px;height:26px;border:3px solid rgba(255,255,255,.2);border-top-color:var(--accent);border-radius:50%;animation:spin 1s linear infinite;margin-right:10px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .foot{padding:12px 24px;border-top:1px solid rgba(255,255,255,.06);font-size:12px;color:var(--muted)}
    a{color:#9fdccb}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <h1>Admin Dashboard</h1>
        <span class="badge" id="status-badge">Checking access…</span>
      </div>
      <div class="content">
        <div class="toolbar">
          <input id="search" class="input" placeholder="Search rows…" />
          <button id="refresh" class="pill">Refresh</button>
          <a id="openCsv" class="pill success" target="_blank" rel="noopener">Open CSV</a>
        </div>
        <div id="panel"></div>
      </div>
      <div class="foot">
        Tip: bookmark this page with the <span class="mono">?token=…</span> parameter. Data source is a Google Sheet “Publish to web” CSV.
      </div>
    </div>
  </div>

  <script src="admin-app.js"></script>
</body>
</html>
