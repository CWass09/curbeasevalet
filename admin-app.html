<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>

  <!-- Use your existing dark styles. If you don't have fixes.css, keep this link but it's optional. -->
  <link rel="stylesheet" href="/fixes.css">

  <style>
    :root { color-scheme: dark; }
    body { background:#0f172a; color:#e2e8f0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .card {
      max-width: 860px; margin: 60px auto; padding: 18px 20px;
      background:#111827; border:1px solid #1f2937; border-radius:14px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    h1 { font-size: 1.35rem; margin: 0 0 12px; }
    .row { display:flex; gap:10px; align-items:center; }
    input[type="search"] {
      width: 320px; max-width: 100%; padding: 9px 12px;
      background:#0b1220; color:#e2e8f0; border:1px solid #233046; border-radius:10px;
      outline:none;
    }
    .btn {
      padding: 9px 14px; background:#0ea5e9; color:#001220;
      border:none; border-radius:10px; cursor:pointer; font-weight:600;
    }
    .btn.ghost { background:#1f2937; color:#e2e8f0; }
    #admin-status { margin-left: 10px; font-size: .95rem; opacity:.85; }
    table { width:100%; border-collapse: collapse; margin-top: 14px; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #1f2937; text-align: left; }
    th { background:#0b1220; }
    tr:hover td { background:#0d1426; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Dashboard</h1>

    <div class="row" style="margin-bottom: 10px;">
      <input id="search" type="search" placeholder="Search rows…" />
      <button id="refresh" class="btn ghost">Refresh</button>
      <button id="open-csv" class="btn">Open CSV</button>
      <span id="admin-status">Checking access…</span>
    </div>

    <div style="opacity:.75; font-size:.9rem; margin-bottom:10px;">
      Tip: bookmark this page with the <code>?token=</code> parameter. Data source is a Google Sheet “Publish to web” CSV.
    </div>

    <div id="admin-table"></div>
  </div>

  <script src="/admin-app.js" defer></script>
</body>
</html>
