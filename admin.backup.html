<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Loading Admin…</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;display:grid;place-items:center;height:100vh;color:#0f172a;background:#f8fafc}
  .spinner{width:48px;height:48px;border-radius:9999px;border:4px solid #e2e8f0;border-top-color:#0ea5e9;animation:spin 1s linear infinite;margin:.5rem auto}
  @keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
  <div>
    <div class="spinner"></div>
    <div>Loading Admin…</div>
  </div>
  <script>
    const ok = sessionStorage.getItem('ce_admin_ok')==='1';
    if(ok) location.replace('/admin-app.html');
    else location.replace('/admin-access.html');
  </script>
</body>
</html>
